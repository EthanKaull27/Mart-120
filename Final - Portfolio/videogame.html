<html>
    <title>
        Video Game!
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
<script>
  
var characterX = 10;
var characterY = 10;
var w = 87; 
var s = 83;
var a = 65;
var d = 68;
var shapeX = 30;
var shapeY = 50;
var shapeXSpeed;
var shapeYSpeed;
var mouseShapeX;
var mouseShapeY;
function setup()
{
    createCanvas(300, 400);
   
    shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
    shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
    createCharacter(200,350);
}

function draw()
{
    background(0,171,169);
    stroke(0);
    fill(0);
    
   
    createBorders(5);
    function createBorders(thickness)
{
    rect(0,0,width,thickness);
    rect(0,0,thickness,height);
    rect(0, height-thickness,width, thickness);
    rect(width-thickness,0,thickness,height-50);
}

    
    textSize(10);
    text("FREEDOM!", width-60,height-50)

    
    drawCharacter();
    characterMovement();
    function characterMovement()
{
    
    if(keyIsDown(w))
    {
        characterY -= 10;   
    }
    if(keyIsDown(s))
    {
        characterY += 10;   
    }
    if(keyIsDown(a))
    {
        characterX -= 10;   
        console.log("movement: " + characterX);
    }
    if(keyIsDown(d))
    {
        characterX += 10;   
    }
}

    
    fill(229,20,0);
    
    circle(shapeX, shapeY, 10);

     
     shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * -10)) + 1);
     shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * -10)) + 1);

    
    shapeX += shapeXSpeed;
    shapeY += shapeYSpeed;
    
    if(shapeX > width)
    {
        shapeX = 0;
    }
    if(shapeX < 0)
    {
        shapeX = width;
    }
    if(shapeY > height)
    {
        shapeY = 0;
    }
    if(shapeY < 0)
    {
        shapeY = height;
    }
    
    if(characterX > width && characterY > width-50)
    {
        fill(0);
        stroke(5);
        textSize(26);
        text("You Escaped!", width/2-20, height/2-20);
    }

    
    fill(109,135,100);
    circle(mouseShapeX, mouseShapeY, 30);
}

function createCharacter(x,y)
{
    characterX = x;
    characterY = y;
    console.log(characterX);

}

function drawCharacter()
{
    fill(96,169,23);
    circle(characterX,characterY,25);
}

function mouseClicked()
{
    mouseShapeX = mouseX;
    mouseShapeY = mouseY;
}

</script>
</html>
